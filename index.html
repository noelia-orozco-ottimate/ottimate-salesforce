    <script>
      function toggleOtherPlatform(selectElement) {
        const wrapper = document.getElementById('otherPlatformWrapper');
        const otherInput = document.getElementById('otherPlatform');
        if (selectElement.value === 'Other') {
          wrapper.style.display = 'block';
          otherInput.setAttribute('required', 'required');
        } else {
          wrapper.style.display = 'none';
          otherInput.removeAttribute('required');
          otherInput.value = '';
        }
      }

      function appendOtherPlatformToDescription() {
        const platformSelect = document.getElementById('00NVG000002WfJp');
        const otherInput = document.getElementById('otherPlatform');
        const description = document.getElementById('description');
        if (platformSelect.value === 'Other' && otherInput.value.trim() !== '') {
          description.value += `\n(Other platform: ${otherInput.value.trim()})`;
        }
        return true;
      }

      document.getElementById('00NVG000002WfA9').addEventListener('change', function () {
        toggleOtherPlatform(this);
      });
