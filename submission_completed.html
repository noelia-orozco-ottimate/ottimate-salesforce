
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f9;
      color: #032d60;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      max-width: 600px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #00a1e0;
      text-align: center;
    }

    .container h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00a1e0;
    }

    .container p {
      font-size: 18px;
      line-height: 1.6;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00a1e0;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0070d2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://noelia-orozco-ottimate.github.io/ottimate-salesforce/Ottimate_logo.png" alt="Salesforce Logo" class="logo" />
    <h1>Thank You!</h1>
    <p>Your ticket has been created. Our RevOps team will contact you if additional information is needed or to provide progress updates.</p>
    <a class="button" href="https://noelia-orozco-ottimate.github.io/ottimate-salesforce/">Back to Form</a>
  </div>
</body>
</html>
